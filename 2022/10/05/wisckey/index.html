<ol>
<li>磁盘友好型的索引结构可粗略的分为两种。
<ul>
<li>就地更新：B+ Tree，随机写性能差，适合读多写少的场景</li>
<li>非就地更新：LSM Tree，将随机写转化成顺序写，拥有高性能写入的特性，适合读少写多的场景</li>
</ul>
